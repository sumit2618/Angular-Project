<html>
  <body>
    <nav class=" container-fluid jumbotron navbar navbar-defaul">
      <div class="navbar-header ">
        <a href="#" class="navbar-brand">
          <img src="../../assets/logo.svg" height="40" alt="CoolBrand">
      </a>
        <span class="link">
          <a class="btn btn-light " href="">Home</a>
          <a class="btn btn-light " href="">Logout</a>
        </span>
      </div>
    </nav>

<h2 style="text-align: center;">Edit User</h2>
<div>
  <form class="container" [formGroup]="updateForm" (ngSubmit)="register()">
    <table class="table table-bordered bg-light  ">
      <tr>
        <td>
          <div>
            <label>User Name : </label>
            <input class="form-control" type="text" placeholder="Enter Your Name" formControlName="userName" required>
            <div class="alert alert-danger"
              *ngIf="updateForm.get('userName').invalid && updateForm.get('userName').touched">
              <div *ngIf="updateForm.get('userName').errors.required">name is required</div>
              <div *ngIf="updateForm.get('userName').errors.pattern">name should contain characyers only </div>
            </div>

          </div>
        </td>
      </tr>

      <tr>
        <td>
          <div>
            <label>User Email : </label>
            <input class="form-control" type="email" placeholder="Enter Your Email" formControlName="userEmail"
              required>
            <div class="alert alert-danger"
              *ngIf="updateForm.get('userEmail').invalid && updateForm.get('userEmail').touched">
              <div *ngIf="updateForm.get('userEmail').errors.required">email is required</div>
            </div>
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <div>
            <label>User Age : </label>
            <input class="form-control" type="number"  placeholder="Enter your Age"
            formControlName="userAge" required>

          </div>
        </td>
      </tr>

      <tr>
        <td>
          <div>
            <label>Phone Number : </label>
            <input class="form-control" type="number" maxlength="10" placeholder="Enter Phone Number"
              formControlName="userPhoneNo" required>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div>
            <label>User Address : </label>
            <input class="form-control" type="text" placeholder="Enter Your Address" formControlName="userAddress"
              required>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div>
            <label>User Password : </label>
            <input class="form-control" type="text" placeholder="Enter Your password" formControlName="userPassword"
              required>
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <button class="form-control" style="margin-right: 15%;" type="submit"
            class="btn btn-lg btn-success">Save</button>

          <button class="form-control" type="reset" class="btn btn-lg btn-danger">Clear</button>
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
